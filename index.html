
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Sécurité du Nom de Domaine</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            color: #ffa500;
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="password"],
        .container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffa500;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
        }
        .container input[type="radio"] {
            margin: 0 5px;
        }
        .container label {
            color: #ffa500;
        }
        .container button {
            background-color: #ffa500;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            color: #1a1a1a;
            box-shadow: 0 0 5px rgba(255, 165, 0, 0.5);
        }
        .container button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nom de Domaine</h1>
        <form id="domainForm" action="/0bey_domain" method="POST">
            <input type="text" name="domain_name" placeholder="Nom de domaine" required>
            <div>
                <label><input type="radio" name="security" value="private" required> Privé</label>
                <label><input type="radio" name="security" value="public"> Public</label>
            </div>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
            <button type="button" onclick="submitForm('cancel')">Annuler</button>
            <button type="button" onclick="submitForm('save')">Enregistrer</button>
        </form>
    </div>

    <script>
        function submitForm(action) {
            const form = document.getElementById('domainForm');
            const formData = new FormData(form);
            formData.append('action', action);

            fetch('/submy', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Formulaire soumis avec succès!');
                } else {
                    alert('Erreur lors de la soumission du formulaire.');
                }
            }).catch(error => {
                console.error('Erreur:', error);
                alert('Erreur lors de la soumission du formulaire.');
            });
        }
    </script>
</body>
</html>
